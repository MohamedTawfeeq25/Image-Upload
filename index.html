<!DOCTYPE html>
<html>
<head>
	<title>Image Upload</title>
	<link rel="stylesheet" href="./upload.css"/>
</head>
<body>
	<div id="container">
		<div id="head">
			<h1>Image Upload</h1>
		</div>
		<div id="add">
			<input type="file" id="file" onChange="load()" hidden/>
			<button ><label for="file">Upload Image</label></button>
		</div>
		<div id="box">
			<div id="data">

			</div>
			<div id="data1">
				<p>File Name:<span id="a"></span></p>
				<p>Size:<span id="b"></span></p>
				<p>Type:<span id="c"></span></p>
				<p>Last Modified Date:<span id="d"></span></p>
			</div>
		<div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
